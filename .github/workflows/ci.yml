name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          sudo apt-get update
          sudo apt-get install -y cmake g++ build-essential

      - name: Configure C++ build
        run: cmake -S . -B build -DPYTHON_EXECUTABLE=$(which python3)

      - name: Build C++ extension
        run: cmake --build build --target SimplePH -- -j$(nproc)

      - name: Run fast tests only
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/build
          pytest -m "not slow and not plot" -v --tb=short